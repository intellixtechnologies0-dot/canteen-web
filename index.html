<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Canteen Kitchen Panel</title>
    <meta name="description" content="Live demo and overview for a canteen app's Kitchen Panel: manage incoming orders, track SLAs, and mark dishes ready with ease." />
    <meta name="theme-color" content="#0ea5e9" />
    <meta property="og:title" content="Canteen Kitchen Panel" />
    <meta property="og:description" content="Manage orders efficiently with a clean, responsive kitchen workflow." />
    <meta property="og:type" content="website" />
    <link rel="stylesheet" href="assets/css/styles.css?v=2" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <h1 class="site-title">Kitchen Orders</h1>
      </div>
    </header>

    <main>
      <section class="section">
        <div class="container">
          <div class="board-grid">
            <div class="lane lane--preparing">
              <div class="lane-head">
                <h2>Preparing</h2>
                <span class="count" id="countPreparing">0</span>
              </div>
              <div class="lane-body" id="lanePreparing"></div>
            </div>
            <div class="lane lane--prepared">
              <div class="lane-head">
                <h2>Prepared</h2>
                <span class="count" id="countPrepared">0</span>
              </div>
              <div class="lane-body" id="lanePrepared"></div>
            </div>
          </div>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <div class="folder">
            <div class="folder-head">
              <h2>Delivered</h2>
              <span class="count" id="countDelivered">0</span>
            </div>
            <div class="folder-body" id="laneDelivered"></div>
          </div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <div class="foot-copy">Â© <span id="year"></span></div>
      </div>
    </footer>

    <script src="assets/js/app.js?v=2"></script>
  </body>
  </html>
